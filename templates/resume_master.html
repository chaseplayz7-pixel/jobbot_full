<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{name}} — Resume</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin: 0; }
    .meta { color: #555; margin-bottom: 12px }
    .section { margin-top: 10px }
    .section h2 { font-size: 14px; margin-bottom: 6px }
    .bullet { margin-left: 12px }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  <div class="meta">{{location}} • {{email}} • {{phone}} • {{linkedin}}</div>

  <div class="section">
    <h2>Professional Summary</h2>
    <div>{{summary}}</div>
  </div>

  <div class="section">
    <h2>Core Competencies</h2>
    <div>{{skills}}</div>
  </div>

  <div class="section">
    <h2>Experience</h2>
    <div>{{experience}}</div>
  </div>

  <div class="section">
    <h2>Education & Certifications</h2>
    <div>{{education}}</div>
  </div>
</body>
</html>
