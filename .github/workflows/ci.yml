name: CI

on:
  push:
    branches: [ main ]
  pull_request:

# Grant permission to push packages (GHCR)
permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install requests beautifulsoup4 pandas lxml python-dateutil PyYAML
      - name: Run tests
        run: python -m unittest discover -s tests -p "test_*.py"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: jobbot_full:latest

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/jobbot_full:latest
            ghcr.io/${{ github.repository_owner }}/jobbot_full:${{ github.sha }}

  scrape:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install requests beautifulsoup4 pandas lxml python-dateutil PyYAML playwright
      - name: Install Playwright browsers and deps
        run: |
          python -m playwright install --with-deps chromium
      - name: Run Playwright scraper
        env:
          # allow overriding via repo secrets if needed
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          python playwright_full.py
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: |
            jobs_results_playwright_full.csv
            jobs_results.csv
